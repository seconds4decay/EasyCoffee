<!-- pages/resultado_pesquisa.html -->
{% load static %}
<!DOCTYPE html>
<html>
<link href="{% static 'css/palavra.css' %}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<head>
    <title>Resultado da Pesquisa</title>
</head>
<body>
    <div class="header">
        <div class="tittle">
            <a href="{% url 'home' %}" class="icones">
                <i class="fa-solid fa-house"></i> <!-- Casinha -->
                <i class="fa-solid fa-user"></i> <!-- Boneco -->
            </a>
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'fotos/logo_1.png' %}" height="50px"></a>
        </div>
    </div>
    <div class="word-box">
        <h1>Resultado da Pesquisa</h1>
        {% if palavra %}
            <h2>{{ palavra.palavra }}</h2>
            <p>{{ palavra.significado }}</p>
        {% else %}
            <p>Nenhuma palavra encontrada.</p>
        {% endif %}
    </div>
    <script src="https://kit.fontawesome.com/7b20608c37.js" crossorigin="anonymous"></script>
</body>
</html>

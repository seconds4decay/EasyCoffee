<!-- pages/resultado_pesquisa.html -->
{% load static %}
<!DOCTYPE html>
<html>
<link href="{% static 'palavra.css' %}" rel="stylesheet">
<head>
    <title>Resultado da Pesquisa</title>
</head>
<body>
{% include "pages\header.html" %}
    <div class="word-box">
        <h1>Resultado da Pesquisa</h1>
        {% if palavra %}
            <h2>{{ palavra.palavra }}</h2>
            <p>{{ palavra.significado }}</p>
        {% else %}
            <p>Nenhuma palavra encontrada.</p>
        {% endif %}
    </div>
</body>
</html>
